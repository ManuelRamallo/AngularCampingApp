<section class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <h1> CAMPAÑAS SALESIANOS DE SAN PEDRO</h1>
    <section class="row">
      <div class="col-sm-12 col-md-2">

      </div>

      <div class="col-sm-12 col-md-12 movimiento">
        <div class="card mb-4">
          <div class="card-block tarjeta">
            <h3 class="card-title login">REGISTRARSE</h3>

            <form class="form-horizontal" action="" method="post">
              <fieldset>
                <!-- Email -->
                <div class="form-group">
                  <label class="col-12 control-label no-padding negrita" >Correo Electronico</label>

                  <div class="col-12 no-padding ">
                    <input id="inputGmail" name="gmail" type="text" placeholder="Escriba su correo electronico" class="form-control colores"  autofocus [(ngModel)]="email"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-12 control-label no-padding negrita" >Nombre</label>

                  <div class="col-12 no-padding ">
                    <input id="inputNombre" name="name" type="text" placeholder="Escriba su nombre" class="form-control colores"  [(ngModel)]="nombre"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-12 control-label no-padding negrita" >Grupo</label>

                  <div class="col-12 no-padding ">
                    <input id="inputGrupo" name="grupo" type="text" placeholder="Escriba su grupo" class="form-control colores"  [(ngModel)]="nombre_grupo"/>
                  </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                  <label class="col-12 control-label no-padding negrita" >Contraseña</label>

                  <div class="col-12 no-padding ">
                    <input id="inputPassword" name="password" type="password" placeholder="Escriba aquí la contraseña" class="form-control colores" [(ngModel)]="pass"/>
                  </div>
                </div>
                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-12 widget-right no-padding">
                    <button type="button" id="btnRegistro" class="btn btn-default botonSesion" (click)="register()">Registrarse</button>
                    <a routerLink="/"><button type="button" id="btnLogin" class="btn btn-default botonRegistro">Volver</button></a>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
