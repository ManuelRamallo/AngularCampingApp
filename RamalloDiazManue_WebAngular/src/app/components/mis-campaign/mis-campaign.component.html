<div class="card">
  <div class="card-header titulo">{{ misCampaign.nombre }}</div>
  <div class="card-block">
    <p class="contenido">Cantidad Total</p>
    <h3 class="contenido"></h3>
  </div>
  <div class="card-header titulo">
    <button type="button" class="btn btn-primary btnparaunirse" (click)="mostrarModal(modalAgregarAportacion, misCampaign._id)"><i class="fa fa-plus icon" aria-hidden="true"> Aportar</i></button>
  </div>
</div>


<ng-template #modalAgregarAportacion let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">Añadir una aportación</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Cantidad</label>
        <input type="text" class="form-control" id="recipient-name" name="titulo" [(ngModel)]="cantidad" placeholder="Introduzca la cantidad que desea aportar"/>
      </div>
      <label for="recipient-name" class="col-form-label">¿Qué desea donar?</label>
      <select  class="form-control" name="aportacion" [(ngModel)]="idAportacion" >
        <option *ngFor="let cat of listaCategoriasProv" value="{{cat._id}}" >{{ cat.nombre }}</option>

      </select>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="agregarAportacion(modalAgregarAportacion)">Enviar</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
  </div>
</ng-template>
